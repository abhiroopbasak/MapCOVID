<style>
    * {
        margin: 0px;
        border: 0px;
        scroll-behavior: smooth;
    }

    #ban2 {
        background: url("media/bg3.jpg") no-repeat center center fixed;
        background-repeat: no-repeat;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;

    }

    #ban {
        background-color: rgba(0, 0, 0, 0.7);
        margin: 0px;
        color: white;
        padding-top: 1px;
        height: 70px;
        width: 100%;
    }

    .col-lg-5 {
        border: 5px solid black;
        background-color: rgba(0, 0, 0, 0.2);
    }


    .sidenav {
        height: 100%;
        width: 160px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.9);
        overflow-x: hidden;
        padding-top: 20px;
        font-size: 20px;
    }

    .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #c4bebe;
        display: block;
    }

    .sidenav a:hover {
        color: #ffffff;
    }

    #main {
        margin-left: 160px;
        /* Same as the width of the sidenav */
        font-size: 28px;
        /* Increased text to enable scrolling */

    }

    #main2 {
        margin-left: 160px;
        /* Same as the width of the sidenav */
        font-size: 28px;
        /* Increased text to enable scrolling */

    }

    #main3 {
        margin-left: 160px;
        /* Same as the width of the sidenav */
        font-size: 28px;
        /* Increased text to enable scrolling */
    }
    #main4 {
        margin-left: 160px;
        /* Same as the width of the sidenav */
        font-size: 28px;
        /* Increased text to enable scrolling */
        height: 600px;
    }
    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }

        .sidenav a {
            font-size: 18px;
        }
    }

    .container {
        padding: 0px;
    }

    .row {
        padding-bottom: 50px;
    }

    h1 {
        margin: 0px;
    }

    button {
        height: 50px;
        width: 150px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 15px;
        border: 2px solid black;
        outline: none;
    }



    button:active {
        color: black
    }

    input[type=submit] {
        height: 50px;
        width: 70%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 20px;
        margin: 20px solid rgba(0, 0, 0, 0);
        border-radius: 20px;
        outline: none;
    }

    input[type=submit]:active {
        height: 50px;
        width: 70%;
        background-color: rgba(0, 0, 0, 1);
        color: white;
        font-size: 20px;
        margin: 20px solid rgba(0, 0, 0, 0);
        border-radius: 20px;
        outline: none;
    }

    .mapcontainer {
        display: none
    }
</style>
